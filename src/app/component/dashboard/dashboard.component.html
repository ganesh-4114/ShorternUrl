<div class="container">
  <div class="row">
    <h4 class="text-center text-primary m-3">Shortern URL</h4>
  </div>

  <div class="row shadow mt-3">
    <div class=" mb-1 mt-1 col-lg-5">
      <input
        type="text"
        class="w-75 mr-2"
        placeholder="Enter URL "
        [(ngModel)]="url"
      />
      <button
        class="btn btn-outline-primary ml-2 mr-2"
        type="button"
        (click)="generateShortUrl()"

      >
        Generate
      </button>
    </div>
  </div>

  <div class="row mt-3 shadow" *ngIf="isUrlGenerated || isErrorGenerated">
    <div class="card">
      <div class="card-body">
        <div *ngIf="isErrorGenerated">
          <div class="alert alert-danger" role="alert">
            Please enter valid url.
          </div>
        </div>
        <br>
        <div *ngIf="isUrlGenerated">
          <h4>
            Short URL :
            <a href="{{ originalUrl }}" target="_blank"
              >http://localhost:8080/url/shortner/{{ shortUrl }}</a
            >
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
